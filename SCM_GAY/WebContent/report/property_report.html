<!doctype html>
<html>
	<head>
		<title>新添采购单</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<link href="../css/style.css" rel="stylesheet" type="text/css">
		<script language="javascript" src="../script/common.js" ></script>
		<script type="text/javascript" src="../script/productDiv.js" ></script>
		<script type="text/javascript" src="../script/My97DatePicker/WdatePicker.js" ></script>
		
		<style type="text/css">
			div.product{
				position: absolute;
				top:2px;
				left: 2px;
				width:100%;
				height: 98%;
				background-color: #fffffe;
			}
		</style>

		
	</head>

	<body>
		<div id="m">
			<table width="100%"  border="0" cellpadding="0" cellspacing="0" id="m">
			  <tr>
				<td nowrap class="title1">业务报表 -- 月度销售报表</td>
			  </tr>
			</table>
			<table width="100%"  border="0" cellpadding="0" cellspacing="0">
			  <tr>
				<td width="30px" nowrap class="toolbar">&nbsp;</td>
				<td width="40px" nowrap class="toolbar" onMouseOver="OMO(event)" onMouseOut="OMOU(event)">&nbsp;</td>
				<td nowrap class="toolbar">&nbsp;</td>
				<td width="60px" nowrap class="toolbar" onMouseOver="OMO(event)" onMouseOut="OMOU(event)">&nbsp;</td>
				<td width="20px" nowrap class="toolbar">&nbsp;</td>
				<td width="60px" nowrap class="toolbar" onMouseOver="OMO(event)" onMouseOut="OMOU(event)">&nbsp;</td>
				<td width="20px" nowrap class="toolbar">&nbsp;</td>
				<td width="60px" nowrap class="toolbar" onMouseOver="OMO(event)" onMouseOut="OMOU(event)">&nbsp;</td>
				<td width="20px" nowrap class="toolbar">&nbsp;</td>
				<td width="60px" nowrap class="toolbar" onMouseOver="OMO(event)" onMouseOut="OMOU(event)">&nbsp;</td>
				<td width="20px" nowrap class="toolbar">&nbsp;</td>
			  </tr>
			</table>
			<div class="query_div">
				<input class="Wdate" type="text" id="startDate"  onFocus="WdatePicker({isShowClear:true,readOnly:true})"/>
				-
				<input class="Wdate" type="text" id="endDate"  onFocus="WdatePicker({isShowClear:true,readOnly:true})"/>
				<input type="button" value="查询" onclick="goPage(1)"/>
			</div>
			
		<div class="inMoney">
			<table width="100%"  border="0" cellpadding="0" cellspacing="0">
			 <tr>
				<td class="title1">销售单号</td>
				<td class="title1">销售单日期</td>
				<td class="title1">收款日期</td>
				<td class="title1">收款金额</td>
				<td class="title1">经手人</td>
				<td class="title1">处理状态</td>
			 </tr>
			
			 <tr style="display:none"><td colspan="10" name="detail"></td></tr>
			</table>
			<div class="pageDiv">
					当前第<span id="currentPage">1</span>页
					
						<input type="button" value="首页" disabled="disabled"/>
						<input type="button" value="上一页" disabled="disabled"/>
					
					
					
					
						<input type="button" value="下一页" onclick="goPage(2)"/>
						<input type="button" value="末页" onclick="goPage(2)"/>
					
					共2页 3条记录
			</div>
		</div>	
			<p>&nbsp;</p>
			<div id="outMoney">
				<table width="100%" border="0" align="center" cellspacing="1" class="c">
				 <tr>
					<td class="title1">采购单号</td>
					<td class="title1">采购日期</td>
					<td class="title1">付款日期</td>
					<td class="title1">付款金额</td>
					<td class="title1">经办人</td>
					<td class="title1">处理状态</td>
			 	</tr>
				<tr style="display:none"><td colspan="10" name="detail"></td></tr>
				</table>
				<div class="pageDiv">
					当前第<span id="currentPage">1</span>页
						<input type="button" value="首页" disabled="disabled"/>
						<input type="button" value="上一页" disabled="disabled"/>
						<input type="button" value="下一页" onclick="goPage(2)"/>
						<input type="button" value="末页" onclick="goPage(2)"/>
					共2页 3条记录
				</div>
			
			
			</div>
		</div>


	</body>
</html>
